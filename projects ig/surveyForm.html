<style> 
</style>

<h1 id="title">Survey Form</h1>
<div id="form-outer">
  <p id="description">
    Let us know how we can implement changes to the school
  </p>
  <form id="survey-form" method="GET" action="vizagschool.com"">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="inut-field" placeholder="Enter your name" required>
      </div>
    </div>
    
  <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">*How does your ward commute to school?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>School Bus<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Walk<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Car/Auto/Others<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="most-like">Which house is your ward in: </label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="challenges">Knights</option>
      <option value="projects">Pharaohs</option>
      <option value="community">Vikings</option>
      <option value="openSource">Marathas</option>
    </select>
      </div>
    </div>   
    
    <div class="rowTab">
    <div class="labels">
      <label id="email-label" for="email">*Your Email so we can contact you"</label>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
        </div>
 
       <div class="rowTab">
      <div class="labels">
        <label for="preferences">Have you purchased the following for your ward?</label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
        <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Uniforms</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Text Books</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Notebooks</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Lab Records</label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Study Guides (For students in 11th and 12th)</label></li>
        
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Complaints or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
